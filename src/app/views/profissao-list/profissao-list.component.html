<app-menu></app-menu>
<p-toolbar styleClass="p-mb-4">
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openNew()"></button>
    </div>

</p-toolbar>
<div class="card">
    <p-table [value]="profissoes" [lazy]="true" (onLazyLoad)="loadProfissoes($event)" [paginator]="true"
        [rows]="10" [totalRecords]="totalRecords" [loading]="loading">

        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profissao>
            <tr>
                <td>{{profissao.nome}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                        (click)="editProfissao(profissao)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProfissao(profissao)"> </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<!--Dialog-->>
<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Cadastro Profissional" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-field">
            <label for="nome">Nome</label>
            <input type="text" pInputText id="nome" [(ngModel)]="profissao.nome" required autofocus />
            <small class="p-error" *ngIf="submitted && !profissao.nome">O campo nome é obrigatório.</small>
        </div>

    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProfissao()"></button>
    </ng-template>
</p-dialog>
